<!-- 제작자가 누구인지나타냄, 누구인지는 content에 작성 -->
<meta name="author" content="HongNungKi">
<!-- 페이지에 대한 설명 작성 , 설명은 content에 작성한다. -->
<meta name="description" content="">

<!-- 화면상에 나오는 전체 영역을 viewport라 한다. 반응형 사이트를 만들기 위해 설정해야하는 것이 있다. 어떻게 설정할지 content에 쓴다.  -->
<!-- ,로 추가 내용을 작성한다.  -->
<!-- initial-scale 이란 다양한 각 디바이스들의 초기 화면(최초의 크기)배율이라 할수있다. -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 사용자가 손가락으로 확대하는 등 임의로 화면을 확대,축소하는 것의 여부를 결정한다. -->

<!-- 그박에 maxmum scale 과 같은 최대 확대의 크기 등을 설정할수 있다. 단, user-scalable=yse인 경우 -->

<!-- 외부에 제공할 정보를 정의 하기 위함이다.  -->
<!-- http://ogp.me/ -->
<meta property="og:type" content="website">
<meta property="og:site_name" content="GitHub">
<meta property="og:title" content="Build software better, together">
<meta property="og:description" content="GitHub clone coding / GitHub is where people build software. More than 31 million people use GitHub to discover, fork, and contribute to over 100 million projects.">
<meta property="og:image" content="img/logo__github.png">
<meta property="og:url" content="https://github.com">

<!-- https://developer.twitter.com/en/docs/tweets/optimize-with-cards/guides/getting-started.html -->
<meta property="twitter:card" content="summary">
<meta property="twitter:site" content="GitHub">
<meta property="twitter:title" content="Build software better, together">
<meta property="twitter:description" content="GitHub clone coding / GitHub is where people build software. More than 31 million people use GitHub to discover, fork, and contribute to over 100 million projects.">
<meta property="twitter:image" content="img/logo__github.png">
<meta property="twitter:url" content="https://github.com">

<!-- 사이트의 아이콘(파비콘) -->
<link rel="icon" href="./img/favicon.png">
<!-- 파비콘을 스마트폰에서도 동일하게 사용하기 위해  -->
<link rel="apple-touch-icon" href="./img/favicon.png">
<!-- IE에서도 파비콘을 적용하기 위해. 단 ie에서는 ico파일을 사용하는것이 좋다. -->

<!-- 작명규칙 BEM -->
__은 ~의 일부분
--은 ~의 상태
-은 일반적인 이름

flex는 기본적으로 블럭요소로 만든다.
이속성을 인란인 요소로 바꾸기 위해서는 display: inline-flex
