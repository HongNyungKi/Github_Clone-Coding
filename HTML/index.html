<!DOCTYPE html>
<html lang="en">

<head>
    <!-- INFORMATION -->
    <meta charset="UTF-8">
    <title>GiHub</title>
    <meta name="author" content="HongNungKi">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="My 'Github' clone coding">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1, minimum-scale=1">
    <!-- OG,TWITTER -->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="GitHub">
    <meta property="og:title" content="Build software better, together">
    <meta property="og:description"
        content="GitHub clone coding / GitHub is where people build software. More than 31 million people use GitHub to discover, fork, and contribute to over 100 million projects.">
    <meta property="og:image" content="img/logo__github.png">
    <meta property="og:url" content="https://github.com">
    <meta property="twitter:card" content="summary">
    <meta property="twitter:site" content="GitHub">
    <meta property="twitter:title" content="Build software better, together">
    <meta property="twitter:description"
        content="GitHub clone coding / GitHub is where people build software. More than 31 million people use GitHub to discover, fork, and contribute to over 100 million projects.">
    <meta property="twitter:image" content="img/logo__github.png">
    <meta property="twitter:url" content="https://github.com">
    <!-- FAVICON -->
    <link rel="icon" href="../IMG/favicon.png">
    <link rel="apple-touch-icon" href="../IMG/favicon.png">
    <link rel="shortcut icon" type="image/W-icon" href="../IMG/favicon.ico">
    <!-- FONT/RESET.CSS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" href="../CSS/main.css">
</head>

<body>
    <div class="body__container">
        <!-- HEADER -->
        <header class="section">
            <div class="inner clearfix">
                <div class="menu-group float--left">
                    <div class="logo">
                        <a href="#">Github</a>
                    </div>
                    <ul class="main-menu">
                        <li><a href="#">Personal</a></li>
                        <li><a href="#">Open source</a></li>
                        <li><a href="#">Business</a></li>
                        <li><a href="#">Explore</a></li>
                    </ul>
                </div>
                <div class="sign-group float--right">
                    <!-- 반응형을 고려해 순서를 정한다 -->
                    <div class="btn-group">
                        <a class="btn sign-in" href="#">Sign in</a>
                        <a class="btn btn--primary sign-up" href="#">Sign up</a>
                    </div>
                    <!-- form tag는 고유해야 하므로 보통id를 활용한다. -->
                    <form id="search-form" method="post" action="">
                        <input id="search" class="input--text" type="text" placeholder="Search GitHub">
                        <input type="submit">
                    </form>
                    <ul class="sub-menu">
                        <li><a href="#">Pricing</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Support</a></li>
                    </ul>
                </div>
            </div>
        </header>

        <!-- VISUAL -->
        <section class="section section--visual">
            <div class="inner">
                <div class="summary">
                    <div class="summary__title">
                        How people build software
                    </div>
                    <div class="summary__description">
                        Millions of developers use GitHub to build personal projects,
                        support their businesses, and work together on open source technologies.
                    </div>
                </div>
                <form action="" method="post" id="sign-form">
                    <input type="text" class="input--text" placeholder="">
                    <input type="text" class="input--text" placeholder="">
                    <input type="text" class="input--text" placeholder="">
                </form>
            </div>
        </section>
</body>

</html>
